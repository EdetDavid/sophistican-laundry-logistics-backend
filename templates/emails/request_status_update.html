<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #06b6d4; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f8f9fa; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Request Status Update</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>The status of your laundry request has been updated:</p>
            <ul>
                <li><strong>Items:</strong> {{ items }}</li>
                <li><strong>Previous Status:</strong> {{ old_status }}</li>
                <li><strong>New Status:</strong> {{ new_status }}</li>
            </ul>
            <p>You can check the details anytime in the app.</p>
        </div>
        <div class="footer">
            <p>This is an automated message from Sophistican Laundry Logistics</p>
        </div>
    </div>
</body>
</html>
